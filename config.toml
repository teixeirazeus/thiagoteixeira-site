baseURL = "https://thiagoteixeira.dev"
theme = "risotto"
title = "Thiago Teixeira"
author = "Thiago S. Teixeira"
copyright = "Â© 2022 Thiago S. Teixeira"
paginate = 3
languageCode = "pt"
DefaultContentLanguage = "pt"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]

[params.theme]
palette = "gruvbox-dark"
mode = "dark-mode"

# Sidebar: about/bio
[params.about]
title = "Thiago S. Teixeia"
description = "*This is our world now... The world of the electron and the switch, the beauty of the baud.*"
logo = "icons/developer-icon.png"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 5 <https://fontawesome.com/> ('fas fa-' or 'fab-fa' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/teixeirazeus"

[[params.socialLinks]]
icon = "fab fa-linkedin"
title = "linkedin"
url = "https://www.linkedin.com/in/thiago-s-teixeira-7564a8140/"

[[params.socialLinks]]
icon = "fas fa-envelope"
title = "Email"
url = "mailto:teixeira.zeus@gmail.com"


[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
